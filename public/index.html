<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GockLine</title>

<link rel="stylesheet" href="style.css">
<script defer src="ui.js"></script>
<script defer src="chat.js"></script>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h2>GockLine</h2>
  <input id="tokenInput" placeholder="Введите токен">
  <button onclick="login()">Войти</button>
  <a href="https://t.me/gock_registration_bot" target="_blank">
    Получить токен в Telegram
  </a>
</div>

<!-- MAIN -->
<div id="main" style="display:none">
  <header>
    <b>GockLine</b>
    <button onclick="openProfile()">👤</button>
  </header>

  <div id="chatList"></div>
</div>

<!-- CHAT -->
<div id="chat" style="display:none">
  <header>
    <button onclick="back()">←</button>
    <span id="chatTitle"></span>
    <button onclick="toggle('giftPanel')">🎁</button>
  </header>

  <div id="messages"></div>

  <div style="display:flex;padding:10px;gap:6px">
    <input id="msgInput" placeholder="Сообщение" style="flex:1">
    <button onclick="sendMsg()">➤</button>
  </div>
</div>

<!-- GIFTS -->
<div id="giftPanel">
  <div class="gift" onclick="sendGift('🎂')">🎂</div>
  <div class="gift" onclick="sendGift('🔥')">🔥</div>
  <div class="gift" onclick="sendGift('💎')">💎</div>
  <div class="gift" onclick="sendGift('🚀')">🚀</div>
  <div class="gift" onclick="sendGift('👑')">👑</div>
</div>

<!-- PROFILE -->
<div id="profile" style="display:none">
  <header>
    <button onclick="back()">←</button>
    <b>Профиль</b>
  </header>

  <div style="padding:16px">
    <input id="username" placeholder="@username">
    <button onclick="saveProfile()">Сохранить</button>
  </div>
</div>

</body>
  </html>
